<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_案例1_注册页面(html)</title>
</head>
<body>
<form action="#" method="get">
    <table align="center" border="1px solid black" width="45%" cellspacing="0px">
        <tr>
            <td>
                <label for="username">
                    用户名</label>
            </td>
            <td>
                <input type="text" id="username" name="username" placeholder="请输入用户名">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">
                    密码</label>
            </td>
            <td>
                <input type="text" id="password" name="password" placeholder="请输入密码">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Email">
                    Email</label>
            </td>
            <td>
                <input type="text" id="Email" name="Email" placeholder="请输入用户名" width="80%">
            </td>
        </tr>
        <tr>
            <td>
                <label for="name">
                    姓名</label>
            </td>
            <td>
                <input type="text" id="name" name="name" placeholder="请输入姓名" width="80%">
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    性别</label>
            </td>
            <td>
                <input type="radio" name="gender" value="female">女
                <input type="radio" name="gender" value="male">男
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    出生日期</label>
            </td>
            <td>
                <input type="date" name="birthday">
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    验证码</label>
            </td>
            <td>
                <input type="text" name="code">
                <img src="img/verify_code.jpg" height="30">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="注册">
            </td>

        </tr>
    </table>
</form>

</body>
</html>
