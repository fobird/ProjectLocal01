<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_文本标签</title>
</head>
<body>
<!-- 标题标签 h1~ h6-->
<h1>
    我是H1
</h1>
<h2>
    我是H2
</h2>
<h3>
    我是H3
</h3>
<h4>
    我是H4
</h4>
<h5>
    我是H5
</h5>
<h6>
    我是H6
</h6>
<!-- hr 显示一条水平线-->
<HR color="RED">
<!-- 加粗 b-->
<B>我是B标签内容</B><br/>
<!-- 斜体 i -->
<i>我是i标签内容</i>
<HR color="RED">
<font color="#87ceeb" size="30px" face="楷体">我是font标签内容</font>
<HR color="RED" size="10px" width="50%" align="left">
<center>
    <font color="#87ceeb" size="30px" face="楷体">我是center标签内的font标签的内容</font>
</center>
</body>
</html>
