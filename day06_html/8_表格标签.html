<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8_表格标签</title>
</head>
<body>
<!-- <td>编号</td>
 <td>姓名</td>
 <td>成绩</td>-->
<!--rowspan-->
<!--colspan-->
<table align="center" border="1px solid red" cellspacing="0px" cellpadding="0px" width="50%">
    <caption>表格1</caption>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    <tr>
        <td>1</td>
        <td>杨过</td>
        <td>100</td>
    </tr>
    <tr>
        <td>2</td>
        <td>小龙女</td>
        <td>100</td>
    </tr>
</table>
<hr>
<table align="center" border="1px solid red" cellspacing="0px" cellpadding="0px" width="50%">
    <caption>表格2</caption>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    <tr>
        <td rowspan="2">3</td>
        <td>杨过</td>
        <td>100</td>
    </tr>
    <tr>
        <td>小龙女</td>
        <td>100</td>
    </tr>
</table>
<hr>
<table align="center" border="1px solid red" cellspacing="0px" cellpadding="0px" width="50%">
    <caption>表格3</caption>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    <tr>
        <td>4</td>
        <td colspan="2">杨过就是100分</td>
    </tr>
    <tr>
        <td>5</td>
        <td>小龙女</td>
        <td>100</td>
    </tr>
</table>
</body>
</html>
