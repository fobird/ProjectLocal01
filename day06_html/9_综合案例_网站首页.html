<!DOCTYPE html>
<html lang="en">
<head>

    <title>9_综合案例_网站首页</title>

<body>
<table width="40%" border="1px solid black" cellspacing="0px" align="center">

    <TR align="center">
        <td>2</td>
        <td>杨过</td>
        <td>男</td>
        <td rowspan="2">90</td>
    </TR>
    <TR align="center">
        <td>3</td>
        <td>金轮法王</td>

        <td>总成绩</td>

</html>
